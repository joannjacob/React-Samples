<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="static/css/main2.css"/>

</head>


<body background="static/images/login_bg.jpg">


<div class="container">
    <div class="row" style="margin-top:50px">

            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>

    <div class="row" style="margin-top: 50px; font-size:20px">

            <a href="#" class="btn btn-info" role="button" style="color:#ffffff">ADMIN LOGIN</a>
            </a>
            <button type="button" class="btn" style="background-color: #00b8e6; color: black; width: 7%; margin-left: 80px;
             display: inline-block; font-size:20px; border:none; padding: 14px 20px">SIGN IN
            </button>
        </div>
    </div>
    <div class="row" style="margin-top: 250px">

            &copy;

        </div>
    </div>

</div>

</html>
