<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/main.css"/>
</head>


<body background="static/images/login_bg.jpg">
<div class="main">
    <br><br>
    <div class="topimage"><img class="location" src="static/images/logo_white.svg" alt="location">
        <br><br>
        <img class="quickasset" src="static/images/typo.png" alt="quickasset" style="width: 250px">
    </div>

    <form method="post" action="index.html">
        <div class="username">
            <input type="text" id="username" placeholder="Username" name="username" required>
        </div>
        <hr class="line" style="width: 20%">
        <div class="password">
            <input type="password" id="password" placeholder="Password" name="password" required>
        </div>
    </form>

    <div class="login">
        <a href="#" id="adminlogin" style="color:#ffffff;font-size:20px">ADMIN LOGIN
        </a>

        <button type="submit" id="signin" style="">SIGN IN</button>
    </div>
    <div class="footer">
        &copy;
        <script>document.write( new Date().getFullYear() );</script>
        <img class="companylogo" src="static/images/QBlogo_white.png" alt="companylogo" style="vertical-align: sub">
    </div>
</div>
</body>
</html>
